spring:

  application:
    name: app

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true

  profiles:
    active: development

  main:
    banner-mode: off

logging:
  level:
    org.springframework.security: DEBUG

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

